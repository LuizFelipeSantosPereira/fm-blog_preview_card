<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="/style/style.css">
</head>
<body>
<main>
  <div class="card">
    <div class="img-container">
      <img class="card-img" src="/assets/images/illustration-article.svg" alt="">
    </div>
    <div class="card-status">Learning</div>
    <p class="card-date">Published 21 Dec 2023</p>
    <h1 class="card-title">HTML & CSS foundations</h1>
    <p class="card-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    <div class="card-user">
      <img class="card-user-icon" src="assets/images/image-avatar.webp">
      <p class="card-user-name">Greg Hooper</p>
    </div>
  </div>
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Luiz FSP</a>.
  </div>
</footer>
</body>
</html>
